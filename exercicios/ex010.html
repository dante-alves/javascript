<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<style>
    div#res {
        margin: 10px 0px 10px 0px
    }
</style>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <div id=""></div>

    <script>
        function calcular () {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`  
            if (vel > 60) {
                res.innerHTML += '<p>Você ultrapassou a velocidade permitida, <strong>MULTADO!</strong></p>'    
            }
              res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
          
 
    </script>
</body>
</html>
