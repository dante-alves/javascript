<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    País de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="nacionalidade ()">
    <div id="res"></div>

    <script>
        function nacionalidade () {
            var pais = document.querySelector('input#pais').value
            var res = document.querySelector('div#res')
            res.innerHTML = `Vindo de ${pais}, você é `
            if (pais.toLowerCase() === 'brasil') {
                res.innerHTML += 'Brasileiro!'
            } else {
                if (pais.toLowerCase() === 'eua') {
                    res.innerHTML += 'Estadunidense'
                } else {
                res.innerHTML += 'Estrangeiro!'
                }
            }
        }
    </script>
</body>
</html>
